<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/script.js" type="text/javascript" def></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Homemade Calculator</title>
  </head>
  <body>
    <div class="app-container">
      <div class="display-container">
        <span class="number">0</span>
      </div>
      <div class="helper-btns-container grid-sections">
        <button class="helper-btn btn all-clear">AC</button>
        <button class="helper-btn btn">&plusmn;</button>
        <button class="helper-btn btn">&percnt;</button>
      </div>
      <div class="digit-btns-container grid-sections">
        <button class="digit-btn btn">9</button>
        <button class="digit-btn btn">8</button>
        <button class="digit-btn btn">7</button>
        <button class="digit-btn btn">6</button>
        <button class="digit-btn btn">5</button>
        <button class="digit-btn btn">4</button>
        <button class="digit-btn btn">3</button>
        <button class="digit-btn btn">2</button>
        <button class="digit-btn btn">1</button>
        <button class="digit-btn btn span-2">0</button>
        <button class="digit-btn btn">.</button>
      </div>
      <div class="arithmetic-btns-container grid-sections">
        <button class="arithmetic-btn btn">&divide;</button>
        <button class="arithmetic-btn btn">&times;</button>
        <button class="arithmetic-btn btn">&minus;</button>
        <button class="arithmetic-btn btn">&plus;</button>
        <button class="arithmetic-btn btn">&equals;</button>
      </div>
    </div>
  </body>
</html>
