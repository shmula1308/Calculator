<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <script src="scripts/script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Homemade Calculator</title>
  </head>
  <body>
    <div class="app-container">
      <div class="display-container">
        <span class="result-container">0</span>
      </div>
      <div class="helper-btns-container grid-sections">
        <button class="helper-btn btn all-clear" data-value="AC">AC</button>
        <button class="helper-btn btn clear-btn" data-value="C">C</button>
        <button class="helper-btn btn">&plusmn;</button>
        <button class="helper-btn btn" data-value="%">&percnt;</button>
      </div>
      <div class="digit-btns-container grid-sections">
        <button class="digit-btn btn" data-value="7">7</button>
        <button class="digit-btn btn" data-value="8">8</button>
        <button class="digit-btn btn" data-value="9">9</button>
        <button class="digit-btn btn" data-value="4">4</button>
        <button class="digit-btn btn" data-value="5">5</button>
        <button class="digit-btn btn" data-value="6">6</button>
        <button class="digit-btn btn" data-value="1">1</button>
        <button class="digit-btn btn" data-value="2">2</button>
        <button class="digit-btn btn" data-value="3">3</button>
        <button class="digit-btn btn span-2" data-value="0">0</button>
        <button class="digit-btn btn" data-value=".">.</button>
      </div>
      <div class="arithmetic-btns-container grid-sections">
        <button class="arithmetic-btn btn" data-value="/">&divide;</button>
        <button class="arithmetic-btn btn" data-value="*">&times;</button>
        <button class="arithmetic-btn btn" data-value="-">&minus;</button>
        <button class="arithmetic-btn btn" data-value="+">&plus;</button>
        <button class="arithmetic-btn btn" data-value="=">&equals;</button>
      </div>
    </div>
  </body>
</html>
